name: Build Android APK with CLI

on:
  push:
    tags:
      - "v*.*.*"
    branches: ["main"]
    paths:
      - "TradlyStore/**"
      - ".github/workflows/build-cli.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "TradlyStore/**"
      - ".github/workflows/build-cli.yml"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to build"
        type: environment
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      API_URL: ${{ vars.API_URL }}
      UPLOAD_IMAGE_URL: ${{ vars.UPLOAD_IMAGE_URL }}
      KEY_UPLOAD_IMAGE: ${{ secrets.KEY_UPLOAD_IMAGE }}
    defaults:
      run:
        working-directory: ./TradlyStore
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
          cache-dependency-path: ./TradlyStore/yarn.lock

      - name: install app
        run: yarn install --immutable --immutable-cache --check-cache

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: Grant Gradlew permission
        if: runner.os != 'Windows'
        run: chmod +x android/gradlew

      - name: Create .env file
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkeys: |
            {
              "API_URL": "${{ vars.API_URL }}",
              "UPLOAD_IMAGE_URL": "${{ vars.UPLOAD_IMAGE_URL }}",
              "KEY_UPLOAD_IMAGE": "${{ secrets.KEY_UPLOAD_IMAGE }}"
            }
          directory: ./TradlyStore
          file_name: .env

      - name: Debug environment values
        run: |
          echo "API_URL: $API_URL"
          echo "UPLOAD_IMAGE_URL: $UPLOAD_IMAGE_URL"
          echo "KEY_UPLOAD_IMAGE: $KEY_UPLOAD_IMAGE"

      - name: Build apk
        run: yarn build:apk

      - name: Sign app APK
        uses: ilharp/sign-android-release@v2
        id: sign_app
        with:
          releaseDir: TradlyStore/android/app/build/outputs/apk/release
          signingKey: ${{ secrets.SIGNING_KEY }}
          keyAlias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
          buildToolsVersion: 36.0.0

      - name: Upload application
        uses: actions/upload-artifact@v4
        with:
          name: cli-apk
          path: ${{steps.sign_app.outputs.signedFile}}
          retention-days: 3

  release:
    needs: build
    if: github.ref_type == 'tag'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Download CLI APK
        uses: actions/download-artifact@v4
        with:
          name: cli-apk
          path: dist

      - name: Generate CHANGELOG
        run: |
          echo "# Release Notes for TradlyStore ${{ github.ref_name }}" > dist/CHANGELOG.md
          echo "- The Expo and CLI APKs of TradlyStore" >> dist/CHANGELOG.md

      - name: Create GitHub Release with APKs
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.apk
          body_path: dist/CHANGELOG.md
